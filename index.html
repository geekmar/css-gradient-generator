<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSS Gradient Generator</h1>
        <div class="generator-container">
            <div class="controls">
                <div class="gradient-type">
                    <label for="gradientType">Gradient Type:</label>
                    <select id="gradientType">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                        <option value="conic">Conic</option>
                    </select>
                </div>
                
                <div class="color-controls">
                    <div class="color-input">
                        <label for="color1">Color 1:</label>
                        <input type="color" id="color1" value="#ff0000">
                    </div>
                    <div class="color-input">
                        <label for="color2">Color 2:</label>
                        <input type="color" id="color2" value="#0000ff">
                    </div>
                </div>
                
                <div class="additional-colors" id="additionalColors">
                    <!-- Additional color stops will be added here -->
                </div>
                
                <div class="linear-controls">
                    <label for="angle">Angle:</label>
                    <input type="range" id="angle" min="0" max="360" value="90">
                    <span id="angleValue">90°</span>
                </div>
                
                <div class="radial-controls hidden">
                    <label for="radialShape">Shape:</label>
                    <select id="radialShape">
                        <option value="ellipse">Ellipse</option>
                        <option value="circle">Circle</option>
                    </select>
                    
                    <label for="radialSize">Size:</label>
                    <select id="radialSize">
                        <option value="closest-side">Closest Side</option>
                        <option value="closest-corner">Closest Corner</option>
                        <option value="farthest-side">Farthest Side</option>
                        <option value="farthest-corner">Farthest Corner</option>
                    </select>
                </div>
                
                <div class="conic-controls hidden">
                    <label for="conicAngle">Angle:</label>
                    <input type="range" id="conicAngle" min="0" max="360" value="0">
                    <span id="conicAngleValue">0°</span>
                </div>
                
                <button id="addColor">Add Color Stop</button>
                <button id="exportCSS">Export CSS</button>
            </div>
            
            <div class="preview-container">
                <div class="preview" id="preview"></div>
                <div class="css-output">
                    <h3>Generated CSS:</h3>
                    <pre id="cssCode"></pre>
                    <button id="copyCSS">Copy CSS</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
